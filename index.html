<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>


<body>

    <div class="container">

            <ul class="list-group">
                <li class="list-group-item bg-light">
                    <div class="col-12 my-50">
                         <h2>Payment form example</h2> 
                    </div>
                </li>

                <li class="list-group-item">

                    <div class="alert alert-danger mt-3" role="alert">
                     Some fields are missing
                    </div>
                          

                    <div class="container">
                        <form action="" method="get">

                        
                        <div class="row">
                            <div class=" col-5">
                                <div class="mb-2">
                                    <label for="formGroupExampleInput" class="form-label">Card #</label>
                                    <input type="text" class="form-control" id="number" placeholder="XXXXXXXXXXXXXXXX">
                                </div>
                            </div>

                            <div class="col-3">
                                    <div class="mb-2">
                                        <label for="formGroupExampleInput" class="form-label">CVC #</label>
                                        <input type="text" class="form-control" id="number" placeholder="000" >  
                                    </div>
                            </div>

                            <div class="col-4">
                                <div class="mb-2">
                                    <label for="amountNumner" class="form-label">Amount</label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">$</span>
                                            <input type="text" class="form-control" aria-label="Amount" placeholder="Amount">
                                        </div>
                                </div>
                            </div>
                    
                            
                        </div>

                            <div class="row"> 
                                <div class=" col-6 mb-3">
                                    <label for="first name" class="form-label" aria-label="first name">First Name</label>
                                    <input type="text" class="form-control" id="First-name">
                                </div>
                                <div class=" col-6 mb-3">
                                    <label for="Last Name" class="form-label" aria-label="">Last Name</label>
                                    <input type="text" class="form-control" id="Last-Name">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="inputCity" class="form-label">City</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="col-md-3">
                                    <label for="inputState" class="form-label">State</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>Pick a state</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="inputZip" class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>
                        
                            </div>

                            <div class="row">
                                <div class="col-6">
                    
                                    <p>We accept:</p>
                             
                                    <h5><span class="badge bg-secondary">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="payment" id="inlineRadio1" value="option">
                                        <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard" style="color: #ffffff;"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="payment" id="inlineRadio2" value="option">
                                        <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa" style="color: #ffffff;"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="payment" id="inlineRadio3" value="option">
                                        <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-diners-club" style="color: #ffffff;"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="payment" id="inlineRadio4" value="option">
                                        <label class="form-check-label" for="inlineRadio4"><i class="fab fa-cc-amex" style="color: #ffffff;"></i></label>
                                    </div>
                                    </span></h5>
                                </div>

                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                        <p class="text-secondary"><small>Add any notes here.</small> </p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                        
                </li>

                <li class="list-group-item list-group-item bg-light">
                    <div class="d-grid d-md-flex justify-content-md-end">
                        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Send</button>
                      </div>

                </li>
            </ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
